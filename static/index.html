<html>
<link rel="stylesheet" type="text/css" href="static/style.css">
<script src="static/jquery-1.12.1.min.js"></script>
<script src="static/battleship.js"></script>
<script src="static/websocket.js"></script>
<script>
$( document ).ready(function() {

	battleship = new battleshipGame("canvas");

    
	url= "ws://{{$}}/game";
	jSessionState= $("#sessionState");
	
	
	
	connect();
	
	function dragShip(ev) {
		ev.dataTransfer.setData("text", ev.target.id);
	}
	
});
</script>



<body>
	<table>
	<tr>
	<td><canvas id="canvas" width="430px" height="840px"></canvas></td>
	<td><div id=sessionState style="height: 100px; overflow-y: scroll;"></div>
		
		<div id=ships>
			<img id=ship2 ondragstart="dragShip(event)" draggable=true src="static/img/ship 2.png"/>
			<img id=ship3 ondragstart="dragShip(event)" draggable=true src="static/img/ship 3.png"/>
			<img id=ship3-2 ondragstart="dragShip(event)" draggable=true src="static/img/ship 3-2.png"/>
			<img id=ship4 ondragstart="dragShip(event)" draggable=true src="static/img/ship 4.png"/>
			<img id=ship5 ondragstart="dragShip(event)" draggable=true src="static/img/ship 5.png"/>
			</br>
			<p>Drag onto the lower grid to set. Rightclick to turn.</p>
		</div>
	</td>
	</tr>
	</table>
	
</body>


</html>
